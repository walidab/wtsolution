{% extends 'base.html' %}


{% block body %}
<form action="{{ url_for('client_account') }}" method="POST">
  

<div class="titlez">
<h1>
  couvrir un compte Gratuitementf
</h1>
</div>

<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3> W T  </h3>
      <p>Inscris vous maintenant pour prfiter pleinement de nos service  
         de facilité</p>


      <ul class="loginn" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="login_client" role="tab" aria-controls="home"
            aria-selected="true">Log-In</a>
        </li>
        
      </ul>

      
      <br />
    </div>
    <div class="col-md-9 register-right">
     
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Créer un comte gratuitement</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="nom"  class="form-control" placeholder="nom *" value="" />
              </div>
              <div class="form-group">
                <input type="text" name="prenom" class="form-control" placeholder="prénom *" value="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" value="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
              </div>
              <div class="form-group">
                <div class="maxl">
                  <label class="radio inline">
                    <input type="radio" name="genre" value="male" checked>
                    <span> Male </span>
                  </label>
                  <label class="radio inline">
                    <input type="radio" name="genre" value="female">
                    <span>Female </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6"> 
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="votre email *" value="" />
              </div>
              <div class="form-group">
                <input type="text" minlength="10" maxlength="10" name="phone" class="form-control"
                  placeholder="votre numéro *" value="" />
              </div>
              <div class="form-group">
                <input type="date" minlength="10" maxlength="10" name="date de naissance" class="form-control"
                  placeholder="date de naissance *" value="" />
              </div>
             
        
              <input type="submit" class="btnRegister" value="Register" />
            </div>
          </div>
        </div>
      </form>

<style>
  body{
    background: -webkit-linear-gradient(left, #9708f0, #00c6ff);
  }
  
  .titlez{
    color: #f8f9fa;
    text-align: center;
  }
  .register {
    background: -webkit-linear-gradient(left, #9708f0, #00c6ff);
    margin-top: 3%;
    padding: 3%;
  }

  .register-left {
    text-align: center;
    color: #fff;
    margin-top: 4%;
  }

  .register-left input {
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
  }

  .register-right {
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
  }

  .register-left img {
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite alternate;
    animation: mover 1s infinite alternate;
  }

  @-webkit-keyframes mover {
    0% {
      transform: translateY(0);
    }

    100% {
      transform: translateY(-20px);
    }
  }

  @keyframes mover {
    0% {
      transform: translateY(0);
    }

    100% {
      transform: translateY(-20px);
    }
  }

  .register-left p {
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
  }

  .register .register-form {
    padding: 10%;
    margin-top: 10%;
  }

  .btnRegister {
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
  }

  .register .nav-tabs {
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
  }
  .register .loginn {
    
    background: #f6f6f6;
    
    font-weight: 700;

   
  }

  .register .nav-tabs .nav-link {
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
  }

  .register .nav-tabs .nav-link:hover {
    border: none;
  }
  
  

  .register .nav-tabs .nav-link.active {
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
  }

  .register-heading {
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
  }
</style>

{% endblock %}
